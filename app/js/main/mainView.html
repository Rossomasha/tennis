<div>
    Hi, are you ready?
</div>
<button ui-sref="start" class="btn">Start a new game</button>

<h1>Games</h1>

<div ng-controller="PaginationController as pager">
    <table class="table">
        <!--<h2 ng-hide="main.games[$index - 1].name1 == game.name1">{{ game.name1 }}</h2>-->
        <!--<h3 ng-hide="main.games[$index - 1].name1 == game.name1 && main.games[$index - 1].time | date:'EEEE' == game.time | date:'EEEE'">{{ game.time | date:'EEEE' }}</h3>-->
        <tr ng-repeat="game in main.games | orderBy: 'time' | startFrom: pager.startingItem() | limitTo: pager.itemsPerPage">
            <td>{{ game.time | date:'shortDate' }}</td>
            <td><a href="#/profile/{{ game.name1 }}">{{ game.name1 }}</a></td>
            <td>{{ game.score1 }}</td>
            <td>:</td>
            <td>{{ game.score2 }}</td>
            <td><a href="#/profile/{{ game.name2 }}">{{ game.name2 }}</a></td>
        </tr>
    </table>
    <div class="text-center">
        <ul class="pagination">
            <li ng-class="{disabled: pager.firstPage()}">
                <a aria-label="Previous" ng-click="pager.pageBack()">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li ng-repeat="i in [] | range: pager.numberOfPages()" ng-class="pager.currentPage == i ? 'active' : ''">
                <a ng-click="pager.currentPage = i">{{i+1}}</a>
            </li>
            <li ng-class="{disabled: pager.lastPage()}">
                <a aria-label="Next" ng-click="pager.pageForward()">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>



</div>
